<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUMENE Mini App</title>
  <!-- Цвета для статус-бара/тулбара и ссылка на manifest -->
  <meta name="theme-color" content="#f5e1a4">
  <link rel="manifest" href="manifest.json">
  <!-- Подключаем CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Экран загрузки (Boot) -->
  <div id="boot">
    <h1>NUMENE</h1>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <p id="boot-text">Загрузка 0%</p>
  </div>

  <!-- Экран терминала -->
  <div id="terminal">
    <div id="terminal-content">
      <!-- Здесь будем выводить текст как в консоли -->
      <pre id="terminalText"></pre>
      <!-- Мерцающий курсор -->
      <span id="cursor">█</span>
    </div>
  </div>

  <!-- Экран «Puzzle» с вводом кода -->
  <div id="puzzle">
    <div id="puzzle-content">
      <p>Введите код доступа:</p>
      <input id="codeInput" type="text" placeholder="Код доступа" autocomplete="off">
      <button id="submitBtn">Отправить</button>
      <p id="result"></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
