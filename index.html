<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NUMENE TERMINAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --primary: #00f3ff; /* Neon Cyan */
            --alert: #ff003c;   /* Cyber Red */
            --success: #0aff00; /* Matrix Green */
            --dim: #004d52;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            /* Растягиваем на высоту окна Telegram */
            height: 100vh;
            height: var(--tg-viewport-height, 100vh);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- CRT EFFECT --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .screen {
            width: 100%;
            max-width: 400px;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 2;
        }

        .hidden { display: none !important; }

        /* --- BOOT SCREEN --- */
        #boot-text {
            width: 100%;
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
            padding: 40px;
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }

        /* --- LOCK SCREEN --- */
        .logo {
            font-size: 36px;
            letter-spacing: 6px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px var(--primary);
            animation: glitch 3s infinite;
        }

        .status {
            font-size: 12px;
            color: var(--dim);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .code-display {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .digit-box {
            width: 50px;
            height: 60px;
            border: 1px solid var(--dim);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--primary);
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            transition: all 0.2s;
        }

        .digit-box.filled {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            text-shadow: 0 0 10px var(--primary);
        }

        .digit-box.error {
            border-color: var(--alert);
            color: var(--alert);
            box-shadow: 0 0 20px var(--alert);
            animation: shake 0.4s;
        }

        .digit-box.success {
            border-color: var(--success);
            color: var(--success);
            box-shadow: 0 0 20px var(--success);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 280px;
        }

        .key {
            height: 65px;
            border: 1px solid var(--dim);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.1s;
            background: rgba(0,0,0,0.3);
        }

        .key:active {
            background: var(--primary);
            color: #000;
            transform: scale(0.95);
            box-shadow: 0 0 15px var(--primary);
        }

        /* --- SUCCESS SCREEN --- */
        .access-msg {
            font-size: 28px;
            color: var(--success);
            border: 2px solid var(--success);
            padding: 20px 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 30px var(--success);
            text-shadow: 0 0 10px var(--success);
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--alert), -2px 0 var(--primary); }
            5% { text-shadow: 0 0 0; }
            100% { text-shadow: 0 0 0; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--success); }
            50% { box-shadow: 0 0 40px var(--success); }
            100% { box-shadow: 0 0 20px var(--success); }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div id="boot-screen" class="screen">
        <div id="boot-text"></div>
    </div>

    <div id="lock-screen" class="screen hidden">
        <div class="logo">NUMENE</div>
        <div class="status">PROTOCOL [DUAT] // LOCKED</div>

        <div class="code-display">
            <div class="digit-box" id="d1"></div>
            <div class="digit-box" id="d2"></div>
            <div class="digit-box" id="d3"></div>
        </div>

        <div class="keypad">
            <div class="key" onclick="press(1)">1</div>
            <div class="key" onclick="press(2)">2</div>
            <div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div>
            <div class="key" onclick="press(5)">5</div>
            <div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div>
            <div class="key" onclick="press(8)">8</div>
            <div class="key" onclick="press(9)">9</div>
            <div class="key" style="border:none; cursor:default;"></div>
            <div class="key" onclick="press(0)">0</div>
            <div class="key" style="color: var(--alert); border-color: var(--alert);" onclick="clearCode()">C</div>
        </div>
    </div>

    <div id="success-screen" class="screen hidden">
        <div class="access-msg">ACCESS<br>GRANTED</div>
        <p style="margin-top: 30px; text-align: center; color: #aaa; font-size: 12px;">
            OPERATOR: UNIT-01<br>
            BALANCE: 500 $NUMA<br><br>
            WELCOME TO THE RESISTANCE.
        </p>
    </div>

    <script>
        // --- TELEGRAM INTEGRATION ---
        const tg = window.Telegram.WebApp;

        // Сообщаем телеграму, что приложение готово
        tg.ready();
        
        // Разворачиваем на весь экран
        tg.expand(); 
        
        // Красим шапку телеграма в черный
        tg.setHeaderColor('#050505'); 
        tg.setBackgroundColor('#050505');

        // Функция для правильной вибрации (Haptics)
        function haptic(style) {
            if (tg.HapticFeedback) {
                if (style === 'error') tg.HapticFeedback.notificationOccurred('error');
                else if (style === 'success') tg.HapticFeedback.notificationOccurred('success');
                else tg.HapticFeedback.impactOccurred(style); 
            } else if (navigator.vibrate) {
                navigator.vibrate(20); // Фолбэк для браузера
            }
        }

        // --- LOGIC ---
        let inputCode = "";
        const CORRECT_CODE = "425"; // КОД ВХОДА
        
        const logs = [
            "INITIALIZING KERNEL...",
            "CONNECTING TO SECTOR 77...",
            "CHECKING BIOMETRICS... FAILED",
            "PHYSICAL KEY REQUIRED.",
            "SYSTEM READY."
        ];

        // 1. BOOT ANIMATION
        window.onload = function() {
            let container = document.getElementById('boot-text');
            let i = 0;
            function printLog() {
                if (i < logs.length) {
                    container.innerHTML += "> " + logs[i] + "<br>";
                    haptic('light');
                    i++;
                    setTimeout(printLog, 600);
                } else {
                    setTimeout(() => {
                        document.getElementById('boot-screen').classList.add('hidden');
                        document.getElementById('lock-screen').classList.remove('hidden');
                    }, 1000);
                }
            }
            printLog();
        };

        // 2. KEYPAD LOGIC
        function press(num) {
            if (inputCode.length < 3) {
                inputCode += num;
                updateDisplay();
                haptic('medium');
                
                if (inputCode.length === 3) {
                    setTimeout(checkCode, 300);
                }
            }
        }

        function clearCode() {
            inputCode = "";
            updateDisplay();
            haptic('heavy');
        }

        function updateDisplay() {
            for (let i = 1; i <= 3; i++) {
                const box = document.getElementById(`d${i}`);
                if (inputCode[i-1]) {
                    box.innerText = "*"; 
                    box.classList.add('filled');
                } else {
                    box.innerText = "";
                    box.classList.remove('filled');
                }
                box.classList.remove('error');
            }
        }

        function checkCode() {
            if (inputCode === CORRECT_CODE) {
                // SUCCESS
                haptic('success');
                document.querySelectorAll('.digit-box').forEach(b => b.classList.add('success'));
                
                setTimeout(() => {
                    document.getElementById('lock-screen').classList.add('hidden');
                    document.getElementById('success-screen').classList.remove('hidden');
                }, 800);
            } else {
                // ERROR
                haptic('error');
                document.querySelectorAll('.digit-box').forEach(b => b.classList.add('error'));
                
                setTimeout(() => {
                    inputCode = "";
                    updateDisplay();
                }, 600);
            }
        }
    </script>
</body>
</html>
